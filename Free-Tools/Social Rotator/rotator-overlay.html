<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Rotator Overlay</title>
    <script>
    // Dynamically load Google Font from query param
    (function() {
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        const font = getQueryParam('font');
        if (font) {
            const googleFontName = font.replace(/ /g, '+');
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `https://fonts.googleapis.com/css?family=${googleFontName}:400,700&display=swap`;
            document.head.appendChild(link);
        }
    })();
    </script>
    <style>
        body {
            margin: 0;
            background: transparent;
        }
        #overlay {
            position: relative;
            margin: 2vw auto;
            padding: 12px 16px;
            background: rgba(34, 34, 34, 0.85);
            color: #fff;
            font-size: 2.5vw;
            border-radius: 1vw;
            box-shadow: 0 2px 12px rgba(0,0,0,0.4);
            width: fit-content;
            height: fit-content;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #handles {
            flex-wrap: wrap;
            justify-content: center;
        }
        .fade {
            opacity: 0;
            transition: opacity 0.6s;
        }
        .fade-in {
            opacity: 1;
            transition: opacity 0.6s;
        }
        @media (max-width: 600px) {
            #overlay {
                font-size: 1.2rem;
                padding: 12px 16px;
            }
            #handles div {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
