<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Kick Plus</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="countdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-logo">Kick Plus</div>
        <nav class="top-bar-nav">
            <a href="../../index.html" class="top-bar-link">Home</a>
            <a href="../../Free-Tools/index.html" class="top-bar-link">Free Tools</a>
            <a href="../../Premium-Tools/index.html" class="top-bar-link">Premium Tools</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="main-content">
                <a href="../../Free-Tools/index.html" class="back-btn">‚Üê Back</a>
                <div class="countdown-header fade-in">
                    <img src="../../assets/Tool Icons/CountDown.png" alt="Countdown Timer" class="countdown-logo">
                </div>

                <!-- Control Panel -->
                <div class="control-panel fade-in">
                    <h3>Timer Settings</h3>
                    <div class="timer-inputs">
                        <div class="input-group">
                            <label for="hours">Hours</label>
                            <input type="number" id="hours" min="0" max="23" value="0">
                        </div>
                        <div class="input-group">
                            <label for="minutes">Minutes</label>
                            <input type="number" id="minutes" min="0" max="59" value="5">
                        </div>
                        <div class="input-group">
                            <label for="seconds">Seconds</label>
                            <input type="number" id="seconds" min="0" max="59" value="0">
                        </div>
                    </div>

                    <div class="customization-section">
                        <h4>Customization</h4>
                        <div class="text-inputs">
                            <div class="text-input-group">
                                <label for="topText">Text Above Timer</label>
                                <input type="text" id="topText" placeholder="STREAM STARTING IN..." maxlength="50">
                            </div>
                            <div class="text-input-group">
                                <label for="bottomText">Text Below Timer</label>
                                <input type="text" id="bottomText" placeholder="GET READY!" maxlength="50">
                            </div>
                        </div>
                        <div class="font-row" style="position:relative;">
                            <label for="fontSearch">Font Style:</label>
                            <input type="text" id="fontSearch" placeholder="Search fonts..." autocomplete="off">
                            <div id="fontDropdown"></div>
                        </div>
                        <div class="color-controls">
                            <div class="color-group">
                                <label for="textColor">Text Color</label>
                                <input type="color" id="textColor" value="#ffffff">
                            </div>
                            <div class="color-group">
                                <label for="bgColor">Background Color</label>
                                <div class="bg-toggle-container">
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="bgToggle">
                                        <span class="toggle-slider"></span>
                                    </label>
                                    <input type="color" id="bgColor" value="#1a1a2e" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="font-controls">
                            <label for="fontSize">Timer Font Size</label>
                            <input type="range" id="fontSize" min="40" max="200" value="80">
                            <span id="fontSizeValue">80px</span>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="startBtn" class="control-btn start-btn">Start Timer</button>
                        <button id="pauseBtn" class="control-btn pause-btn" disabled>Pause</button>
                        <button id="resetBtn" class="control-btn reset-btn">Reset</button>
                    </div>

                    <div class="overlay-info">
                        <p><strong>Stream Overlay URL:</strong></p>
                        <div class="url-display">
                            <input type="text" id="overlayUrl" readonly>
                            <button class="copy-btn" onclick="copyUrl()">Copy URL</button>
                        </div>
                        <p class="url-hint">Add this URL as a Browser Source in OBS/Streamlabs with 1920x1080 resolution</p>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="preview-section fade-in">
                    <h3>Preview</h3>
                    <div id="previewDisplay" class="preview-display">
                        <div class="timer-container">
                            <div id="previewTopText" class="preview-custom-text top-text"></div>
                            <span id="previewTimer">00:05:00</span>
                            <div id="previewBottomText" class="preview-custom-text bottom-text"></div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-branding">Kick Plus</div>
            <div class="footer-copyright">
                &copy; 2025 <span class="footer-company">Streamscape LLC</span>. All rights reserved.
            </div>
        </div>
    </footer>
    <script src="countdown.js"></script>
</body>
</html>
